{% extends 'includes/layout.html' %}




{% block body %}
<main class="container">
  <div class="bg-light p-5 rounded mt-5">
    <h1>Marketing</h1>
    <p class="lead">
      Have some answers for your questions about Marketing
    </p>

    <h2>Enter your question</h2>

    <form class="" action="/marketing" method="post">

      <div class="mb-3">
        <label class="form-label">Marketing</label>
        <input type="text" class="form-control" name="question" placeholder="Enter your question...">
        <div class="form-text">Get an answer from the course's documents</div>
      </div>

      <button type="submit" class="btn btn-primary btn-lg">GET RECOMMENDATIONS</button>

    </form>
  </div>


  <div class="p-3 rounded">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-primary">{{prompt}}</h3>
        <p class="lead">{{openAIAnswer}}</p>

      </div>
    </div>
  </div>
</main>
{% endblock %}
